<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BINTANG MOTOR SUBANG (RIZKI)</title>
    <!-- Link CSS Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Sticky Search Bar -->
    <div class="container sticky-top bg-light pt-3" style="z-index: 1050">
        <div class="row mb-3">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Cari mobil impian Anda..." />
            </div>
        </div>
    </div>
    <!-- Kategori Filter Buttons (tidak sticky) -->
    <div class="container mb-3">
        <div class="row">
            <!-- ditambahkan justify-content-center untuk center horizontal -->
            <div class="col-12 d-flex flex-wrap gap-2 justify-content-center">
                <button type="button" class="btn btn-outline-primary active" data-brand="all">
                    Semua
                </button>
                <button type="button" class="btn btn-outline-primary" data-brand="honda">
                    Honda
                </button>
                <button type="button" class="btn btn-outline-primary" data-brand="toyota">
                    Toyota
                </button>
                <button type="button" class="btn btn-outline-primary" data-brand="suzuki">
                    Suzuki
                </button>
                <button type="button" class="btn btn-outline-primary" data-brand="daihatsu">
                    Daihatsu
                </button>

                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownHarga"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Harga
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownHarga">
                        <li>
                            <a class="dropdown-item price-filter" href="#" data-price="all">Semua</a>
                        </li>
                        <li>
                            <a class="dropdown-item price-filter" href="#" data-price="lt50">
                                &lt; 50 Juta</a>
                        </li>
                        <li>
                            <a class="dropdown-item price-filter" href="#" data-price="50to100">50 - 100 Juta</a>
                        </li>
                        <li>
                            <a class="dropdown-item price-filter" href="#" data-price="100">>100 Juta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Car Grid -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="car-container">
            <!-- Data mobil akan dimasukkan di sini -->
        </div>

        <!-- ðŸ”¹ Pagination dipindah ke luar car-container -->
        <div class="d-flex justify-content-center mt-4">
            <nav>
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <!-- Sisipkan footer HTML -->
    <div id="footer-placeholder"></div>



    <!-- Bootstrap JS Bundle (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
